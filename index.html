<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dragon Animation</title>
<!-- Stylesheet -->
<link rel="stylesheet" href="style.css" />
</head>
<body onload="startAnimation()">
<div class="container">
  <div class="face">
    <div class="eye"></div>
    <div class="nostril"></div>
    <div class="ear"></div>
    <div class="horn horn-l"></div>
    <div class="horn horn-r"></div>
  </div>
  <div class="body">
    <div class="stomach"></div>
  </div>
  <div class="wing wing-l"></div>
  <div class="wing wing-r"></div>
  <div class="arm arm-l"></div>
  <div class="arm arm-r"></div>
  <div class="forearm forearm-l"></div>
  <div class="forearm forearm-r"></div>
  <div class="leg leg-l"></div>
  <div class="leg leg-r"></div>
  <div class="shadow"></div>
</div>
<script>
function startAnimation() {
  var dragon = document.querySelector('.container');
  dragon.style.animationName = 'moveDragon';
  dragon.style.animationDuration = '5s';
  dragon.style.animationIterationCount = 'infinite';
  dragon.style.animationTimingFunction = 'linear';
}
</script>
</body>
</html>
